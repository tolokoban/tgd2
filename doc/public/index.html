<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#2ca600" />
        <link rel="manifest" href="manifest.json" />
        <title>ToloGameDev</title>
    </head>

    <body class="">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="app"></div>
        <div
            style="
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                z-index: 999990;
                background-color: #000;
                color: #fff;
                font-family: sans-serif;
                text-align: center;
            "
            id="splash-screen"
        >
            <h1>ToloGameDev</h1>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                style="
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    left: 0;
                    top: 0;
                    margin: 0;
                "
                height="100%"
                width="100%"
                version="1.1"
                viewBox="-200 -200 400 400"
                preserveAspectRatio="xMidYMid"
            >
                <path
                    d="M100,0 A100 100 0 1 1 0 -100"
                    stroke="#f90"
                    stroke-width="6"
                    fill="none"
                    stroke-dasharray="300 1000"
                    stroke-dashoffset="0"
                    stroke-linecap="round"
                >
                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 0 0"
                        to="360 0 0"
                        dur=".83s"
                        repeatCount="indefinite"
                    />
                    <animate
                        attributeName="stroke-dashoffset"
                        values="0;280;0"
                        dur="1.1s"
                        repeatCount="indefinite"
                    />
                </path>
            </svg>
        </div>
    </body>
</html>
